<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13KDR의 프로필 페이지</title>
    <style>
        /* 전체 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 배경과 기본 글꼴 */
        body {
            font-family: '맑은 고딕', sans-serif;
            background-color: #F7E2E2;
            color: #1A132F;
            padding: 20px;
        }

        /* 제목 스타일 */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #61A4BC;
        }

        hr {
            border: none;
            border-top: 2px solid #61A4BC;
            margin-bottom: 20px;
        }

        /* 프로필 문단 */
        p {
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* 이미지 스타일 */
        img {
            display: block;
            margin: 0 auto;
            border: 3px solid #ccc;
            border-radius: 10px;
        }

        /* 취미 제목 */
        h2 {
            text-align: center;
            margin-top: 30px;
            color: #61A4BC;
        }

        /* 취미 텍스트 */
        .hobby-text {
            text-align: center;
            background-color: #eaf2f8;
            padding: 10px;
            border-left: 5px solid #61A4BC;
            margin-bottom: 20px;
        }

        /* ETC 영역 */
        .footer-box {
            background: #61A4BC;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- 제목 -->
    <h1>프로필</h1>
    <hr>

    <!-- 소개 -->
    <p>안녕하세요! <strong>13KDR</strong>입니다.<br>
       <em>개발자</em>를 꿈꾸고 있어요. <mark>나름 공부중!</mark>
    </p>

    <!-- 이미지 -->
    <div>
        <img src="IMG.jpg" alt="내 프로필 사진" width="200">
    </div>

    <!-- 취미 -->
    <h2>취미</h2>
    <p class="hobby-text">게임&nbsp;|&nbsp;독서&nbsp;|&nbsp;달리기</p>

    <!-- ETC -->
    <div class="footer-box">
        <span>이 페이지는 HTML 연습용으로 만들었습니다.</span>
    </div>
</body>
</html>
