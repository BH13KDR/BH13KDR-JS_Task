<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Admin Page</title>
    <style>
      body.dark-mode {
        background-color: #121212;
        color: rgb(255, 255, 255);
      }
      body.dark-mode table {
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <!-- 상단 날짜 / 시간 + 다크모드 -->
      <div class="d-flex justify-content-between align-items-center">
        <div id="datetime" class="fw-bold"></div>
        <button id="darkModeBtn" class="btn btn-sm btn-secondary">
          다크모드
        </button>
      </div>
      <h3 class="mt-4 mb-3">신규 등록 상품</h3>
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <select
            class="form-select"
            id="inlineFormSelectPref"
            name="category_data_table"
          >
            <option selected>카테고리 선택</option>
            <option value="상의">상의</option>
            <option value="하의">하의</option>
            <option value="신발">신발</option>
            <option value="패션잡화">패션잡화</option>
          </select>
        </div>

        <div class="col-12">
          <select class="form-select">
            <option selected>성별 선택</option>
            <option value="남성">남성</option>
            <option value="여성">여성</option>
            <option value="공용">공용</option>
          </select>
        </div>

        <div class="col-3">
          <input
            type="text"
            class="form-control"
            placeholder="제품명을 입력해주세요"
          />
        </div>

        <div class="col-auto">
          <button type="button" class="btn btn-primary">조회</button>
        </div>

        <div class="col-auto">
          <button type="button" class="btn btn-success" id="signupBtn">
            회원가입
          </button>
        </div>
      </form>

      <!-- 테이블 -->
      <div class="container mt-3">
        <table class="table table-sm">
          <thead class="table-light">
            <tr>
              <th>카테고리</th>
              <th>브랜드</th>
              <th>상품명</th>
              <th>가격</th>
            </tr>
          </thead>
          <tbody id="product_data_Table"></tbody>
        </table>
      </div>

      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
        </ul>
      </nav>
    </div>

    <script>
      // 제품 데이터
      const product_data = [
        {
          category: "상의",
          brand: "Supreme",
          product: "슈프림 박스로고 후드티",
          price: "390,000",
        },
        {
          category: "하의",
          brand: "DIESEL",
          product: "디젤 트랙 팬츠",
          price: "188,000",
        },
        {
          category: "신발",
          brand: "Nike",
          product: "에어포스 1",
          price: "137,000",
        },
        {
          category: "패션잡화",
          brand: "Music&Goods",
          product: "빵빵이 키링",
          price: "29,000",
        },
      ];

      //제품 테이블에 데이터 추가
      const product_data_Table = document.getElementById("product_data_Table");
      //초기 데이터 로딩
      product_data.forEach((item) => {
        const row = product_data_Table.insertRow();
        row.insertCell(0).innerHTML = item.category;
        row.insertCell(1).innerHTML = item.brand;
        row.insertCell(2).innerHTML = item.product;
        row.insertCell(3).innerHTML = item.price;
      });
      //시간 기능 추가
      function updateDateTime() {
        const now = new Date();
        document.getElementById("datetime").textContent =
          now.toLocaleDateString() + " " + now.toLocaleTimeString();
      }
      setInterval(updateDateTime, 1000);
      updateDateTime();
      //다크모드 구현
      document.getElementById("darkModeBtn").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });
      //회원가입폼으로 이동
      document.getElementById("signupBtn").addEventListener("click", () => {
        window.location.href = "회원가입폼.html";
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
