<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 설문</title>
</head>
<body>
<header>
    <h1>간단한 설문</h1>
</header>

<main>
    <form>
        <div>
            <label>이름:
                <input type="text" name="username">
            </label>
        </div>

        <div>
            <label>성별:
                <input type="text" name="gender">
            </label>
        </div>

        <div>
            <label>나이:
                <input type="number" name="age">
            </label>
        </div>

        <div>
            <label>MBTI:
                <input type="text" name="mbti" placeholder="예: INFP">
            </label>
        </div>

        <div>
            <input type="submit" value="제출">
        </div>
    </form>
</main>

</body>
