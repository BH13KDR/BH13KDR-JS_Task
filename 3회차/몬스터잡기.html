<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>몹을잡자_몹을잡자_퍽퍽퍽</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      let monsterHP = 100;
      const container = document.getElementById("container");
      const h1 = document.createElement("h1");
      h1.textContent = "몬스터 잡기 게임을 시작합니다";
      container.appendChild(h1);

      let attackDam = parseInt(prompt("1회 공격데미지는?(양의 정수)"));
      let attackcount = 0;

      if (attackDam > 0) {
        while (monsterHP > 0) {
          monsterHP -= attackDam;
          attackcount += 1;

          if (monsterHP < 0) {
            monsterHP = 0;
          }

          const p = document.createElement("p");
          p.textContent = `몬스터를 ${attackcount}회 타격했다!`;
          container.append(p);

          const strong = document.createElement("strong");
          strong.textContent = `몬스터의 남은 HP : ${monsterHP}`;
          container.append(strong);
        }

        const h2 = document.createElement("h2");
        h2.textContent = "몬스터가 쓰러졌습니다.";
        h2.style.color = "red";
        h2.title = "게임을 다시 시작하고 싶으면 새로고침하세요";
        container.appendChild(h2);
      } else {
        alert("조금도 데미지를 입히지 못했습니다!");
      }
    </script>
  </body>
</html>
